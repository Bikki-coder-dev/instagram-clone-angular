<div id="side-panel-story" class="story-container dark-off">
  <div class="story-header">
    <div class="story-header-label">
      <div class="story-header-label-content">{{ "Stories" }}</div>
    </div>
    <a class="story-watch-all" href="/#">
      <div class="story-watch-all-content">{{ "Watch All" }}</div>
    </a>
  </div>
  <div class="story-body-container">
    <div class="story-body-outer">
      <div class="story-body-inner">
        <div *ngIf="!fetched" class="story-loader">
          <img
            alt="Loading..."
            src="/assets/img/loader.gif"
            height="32"
            width="32"
          />
        </div>

        <div *ngIf="fetched" class="story-body">
          <div *ngFor="let story of stories; let i = index" class="story-row">
            <button>
              <div class="story-profile-photo" role="button" tabIndex="0">
                <canvas
                  id="story-canvas-{{ i }}"
                  height="44"
                  width="44"
                ></canvas>
                <span role="link" tabIndex="0">
                  <img
                    alt="{{ story.userId }}'s Profile pic"
                    src="{{ story.profilePhoto }}"
                  />
                </span>
              </div>
              <div class="story-user-label">
                <div class="story-user-id">
                  <span>{{ story.userId }}</span>
                </div>
                <div class="story-time">
                  <time
                    dateTime="{{ story.storyDate }}"
                    title="{{ story.storyDate }}"
                  >
                    {{ "2 hours ago" }}
                  </time>
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
