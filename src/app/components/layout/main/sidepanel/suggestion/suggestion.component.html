<div id="side-panel-suggestion" class="suggestion-container dark-off">
  <div class="suggestion-header">
    <div class="suggestion-header-label">
      <div class="suggestion-header-label-content">
        {{ "Suggestions For You" }}
      </div>
    </div>
    <a class="suggestion-see-all" href="/explore/people/">
      <div class="suggestion-see-all-content">{{ "See All" }}</div>
    </a>
  </div>
  <div class="suggestion-body-container">
    <div class="suggestion-body-outer dark-off">
      <div class="suggestion-body-inner">
        <div *ngIf="!fetched" class="story-loader">
          <img
            alt="Loading..."
            src="/assets/img/loader.gif"
            height="32"
            width="32"
          />
        </div>
        <div *ngIf="fetched" class="suggestion-body">
          <div
            *ngFor="let suggestion of suggestions; let i = index"
            class="suggestion-row"
          >
            <div class="suggestion-profile-photo-container">
              <div class="suggestion-profile-photo" role="button" tabIndex="0">
                <canvas
                  id="suggestion-canvas-{{ i }}"
                  height="42"
                  width="42"
                ></canvas>
                <span role="link" tabIndex="0">
                  <img
                    alt="{{ suggestion.userId }}'s Profile pic"
                    src="{{ suggestion.profilePhoto }}"
                  />
                </span>
              </div>
            </div>
            <div class="suggestion-user-label">
              <div class="suggestion-user-id">
                <div class="suggestion-user-id-inner">
                  <a
                    title="{{ suggestion.userId }}"
                    href="/{{ suggestion.userId }}/"
                  >
                    <div class="suggestion-user-id-inner-container">
                      <div class="suggestion-user-id-content-outer">
                        <div class="suggestion-user-id-content">
                          {{ suggestion.userId }}
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="suggestion-follow">
                <div class="suggestion-follow-content">
                  {{ suggestion.followLabel }}
                </div>
              </div>
            </div>
            <div class="follow-link">
              <button (click)="clickFollow()">{{ "Follow" }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
