<div
  *ngFor="let story of stories; let i = index"
  class="story"
  [ngStyle]="styleTransform[i]"
>
  <button class="story-btn" role="menuitem" tabIndex="0">
    <div class="story-btn-inner" role="button" tabIndex="0">
      <canvas id="story-canvas-{{ i }}" height="66" width="66"></canvas>
      <span class="canvas-span">
        <img
          alt="{{ story.userId }}'s Profile Pic"
          src="{{ story.profilePhoto }}"
        />
      </span>
    </div>
    <div class="story-label">{{ story.userId }}</div>
  </button>
</div>
