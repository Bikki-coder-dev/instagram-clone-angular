<div class="igpost-description">
  <app-iconbar
    [likePost]="postDetails.likes.indexOf(postDetails.loginUser) > -1"
    [likeIcon]="likeIcon"
    [index]="postDetails.postId"
    (clickPostEvent)="clickPostLike($event)"
  ></app-iconbar>
  <app-likebar [likes]="postDetails.likes"></app-likebar>
  <div class="caption-comment">
    <app-captionbar
      [caption]="postDetails.caption"
      [postBy]="postDetails.postBy"
    ></app-captionbar>
    <app-commentbar
      [comments]="postDetails.comments"
      [postBy]="postDetails.postBy"
      [loginUser]="postDetails.loginUser"
      [likeIcon]="likeIcon"
    ></app-commentbar>
  </div>
  <app-timebar
    class="igpost-time"
    [postTime]="postDetails.postTime"
  ></app-timebar>
  <app-add-comment
    [fetched]="fetched"
    [value]="value"
    (postCommentBtnEvent)="handlePostCommentBtn($event)"
    (postCommentEvent)="handlePostComment($event)"
    (inputChangeEvent)="onChangeInput($event)"
  ></app-add-comment>
</div>
